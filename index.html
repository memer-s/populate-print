<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body style="display: flex;justify-content: center;align-items: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;flex-direction: column;height: 100vh;margin: 0;background-color: #f4f4f4;">
	<main style="display: flex;justify-content: center;flex-direction: column;width: 300px;">

			padding: 5px;
			font-size: 16px;
			font-weight: 300;
			border: 1px solid #ddd;
			border-radius: 4px;

			font-size: 18px;

		}
